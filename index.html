<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Earning App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- SDK Script (Updated) -->
    <script src='//libtl.com/sdk.js' data-zone='10116395' data-sdk='show_10116395'></script><script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const AD_REWARD = 0.02;

        function updateUI() {
            console.log('UI Updated');
        }

        document.getElementById('watch-ad-btn')?.addEventListener('click', () => {
            if (typeof show_10116395 === 'function') {
                show_10116395('pop').then(() => {
                    let earnings = parseFloat(localStorage.getItem('earnings') || '0') + AD_REWARD;
                    let currentAdsWatched = parseInt(localStorage.getItem('adsWatched') || '0') + 1;
                    localStorage.setItem('earnings', earnings.toString());
                    localStorage.setItem('adsWatched', currentAdsWatched.toString());
                    tg.showAlert(বিজ্ঞাপনটি দেখার জন্য আপনি BDT ${AD_REWARD.toFixed(2)} পেয়েছেন!);
                }).catch((e) => {
                    tg.showAlert('বিজ্ঞাপনটি দেখাতে সমস্যা হয়েছে। আবার চেষ্টা করুন।');
                    console.error(e);
                }).finally(() => {
                    updateUI();
                });
            } else {
                // Fallback for browser test mode
                let earnings = parseFloat(localStorage.getItem('earnings') || '0') + AD_REWARD;
                let currentAdsWatched = parseInt(localStorage.getItem('adsWatched') || '0') + 1;
                localStorage.setItem('earnings', earnings.toString());
                localStorage.setItem('adsWatched', currentAdsWatched.toString());
                alert((Test Mode) You earned BDT ${AD_REWARD.toFixed(2)}!);
                updateUI();
            }
        });
    });
</script>

</body>
</html>
